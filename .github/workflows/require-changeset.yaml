name: Require Changeset

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, labeled, unlabeled]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enforce changeset (unless skipped or already versioned)
        run: |
          LABELS=$(jq -r '.pull_request.labels[].name' "$GITHUB_EVENT_PATH")
          echo "PR labels:"
          echo "$LABELS"

          # Skip if skip-release label
          if echo "$LABELS" | grep -qx "skip-release"; then
            echo "üü° skip-release label present, skipping changeset check"
            exit 0
          fi

          # Pass if changeset files exist
          FILES=$(ls .changeset/*.md 2>/dev/null | grep -v README.md || true)

          echo "Detected changeset files:"
          echo "$FILES"

          if [ -n "$FILES" ]; then
            echo "‚úÖ Changeset found"
            exit 0
          fi

          # Pass if CHANGELOG.md was modified in this PR (version already bumped)
          if git diff --name-only origin/main...HEAD | grep -q "^CHANGELOG.md$"; then
            echo "‚úÖ Version already bumped (CHANGELOG.md modified)"
            exit 0
          fi

          echo "‚ùå No changeset found and version not bumped."
          echo "Either add a changeset or apply the 'skip-release' label."
          exit 1
