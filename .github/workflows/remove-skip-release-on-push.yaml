name: Remove skip-release on new commits

on:
  pull_request:
    branches: [main]
    types: [synchronize]

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;

            if (!pr) {
              console.log('No pull request context, skipping');
              return;
            }

            const labels = pr.labels.map(l => l.name);
            console.log('PR labels:', labels);

            if (labels.includes('skip-release')) {
              console.log('Removing skip-release label');

              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                name: 'skip-release',
              });
            } else {
              console.log('skip-release label not present, nothing to do');
            }
