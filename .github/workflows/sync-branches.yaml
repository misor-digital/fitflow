name: Sync Version to Dev

on:
  push:
    branches: [main, main-test]
    paths:
      - 'package.json'
      - 'CHANGELOG.md'

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PAT }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@github.com"

      - name: Sync to dev
        run: |
          git checkout dev
          git pull origin dev
          git merge --ff-only origin/main-test
          git push origin dev

      - name: Summary
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "### âœ… Version $VERSION synced to dev" >> $GITHUB_STEP_SUMMARY