name: Version bump

on:
  workflow_dispatch:
  pull_request:
    branches: [main, main-test]
    types: [opened, synchronize, labeled]

jobs:
  version:
    if: >
      contains(github.event.pull_request.labels.*.name, 'release') &&
      !contains(github.event.pull_request.labels.*.name, 'skip-release')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PAT }}

      - uses: pnpm/action-setup@v4
        with:
          version: 10.25.0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Version with changesets (no-op if none)
        id: version
        shell: bash
        run: |
          set -e

          pnpm changeset version || true

          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No version changes to commit/tag."
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit version bump
        if: steps.version.outputs.changed == 'true'
        run: |
          set -e
          VERSION=$(node -p "require('./package.json').version")

          git config user.name "github-actions[bot]"
          git config user.email "github-actions@github.com"

          git add -A
          git commit -m "chore(release): bump version to $VERSION"
          git push origin HEAD
          echo "Version bumped to $VERSION and pushed to remote."
